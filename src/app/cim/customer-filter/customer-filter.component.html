<form novalidate>
  <div class="row mb-4 customer-form-content">
    <div class="col-lg-6 col-md-12">
      <div class="form-group">
        <label for="CustomerName">Customer Name</label>
        <input type="text" id="CustomerName"
          autocomplete="new-name"
          class="form-control"
          name="customer_name"
          placeholder="please enter name"
          [(ngModel)]="filterTerm.txtSearch">
      </div>
    </div>

    <div class="col-lg-6 col-md-12">
      <div class="form-group">
        <label for="CustomerType">Customer Type</label>
        <ng-select
          [items]="customerTypes"
          class="text-left"
          [closeOnSelect]="true"
          [clearable]="true"
          [groupBy]="groupByFn"
          [loading]="isLoadingCustomerType"
          placeholder="please select type"
          [searchable]="false"
          name="customerTypes"
          [(ngModel)]="filterTerm.customerType"
          bindLabel="name">
        </ng-select>
      </div>
    </div>

    <div class="col-lg-6 col-md-12">
      <div class="form-group">
        <label for="TypeInvestment">Type of investment</label>
        <ng-select
          [items]="typeOfInvestments"
          class="text-left"
          [closeOnSelect]="true"
          [clearable]="true"
          [loading]="isLoadingTypeOfInvestment"
          placeholder="please select type of investment"
          [searchable]="false"
          name="typeOfInvestments"
          [(ngModel)]="filterTerm.typeOfInvestment"
          bindLabel="name">
        </ng-select>
      </div>
    </div>

    <div class="col-lg-6 col-md-12">
      <div class="form-group">
        <label for="CustomerStatus">Customer Status</label>
        <ng-select
          [items]="CUSTOMER_STATUSES"
          class="text-left"
          [closeOnSelect]="true"
          [clearable]="true"
          placeholder="please select status"
          [searchable]="false"
          name="CUSTOMER_STATUSES"
          [(ngModel)]="filterTerm.customerStatus"
          bindLabel="name"
          bindValue="value">
        </ng-select>
      </div>
    </div>

    <!-- <div class="col-lg-6 col-md-12">
      <div class="form-group">
        <label for="typeOfContact">Status Of Process</label>
        <ng-select
          [items]="typeOfContacts"
          class="text-left"
          [closeOnSelect]="true"
          [clearable]="true"
          [loading]="isLoadingTypeOfContact"
          placeholder="please select status of process"
          [searchable]="false"
          name="typeOfContacts"
          [(ngModel)]="filterTerm.typeOfContact"
          bindLabel="name">
        </ng-select>
      </div>
    </div> -->

    <div class="col-12">
      <div class="form-group">
        <button type="button" class="btn btn-primary"
          (click)="filterCustomers()">
          <i class="fa fa-search mr-2"></i>
          Filter
        </button>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button type="button"
      class="btn btn-primary mr-2"
      (click)="FileUpload.click()"
      [disabled]="isLoading">
      <i class="fa fa-upload mr-2"></i>
      Import
      <i *ngIf="isLoading" class="fa fa-refresh fa-spin"></i>
    </button>

    <button type="button" class="btn btn-primary mr-2"
      (click)="downloadCustomer()"
      [disabled]="!cimSv.date">
      <i class="fa fa-download mr-2"></i>
      Export
    </button>

    <button type="button" class="btn btn-primary mr-2"
      (click)="downloadTemplate()">
      <i class="fa fa-download mr-2"></i>
      Template
    </button>
  </div>

  <input
    type="file"
    hidden
    name="file"
    #FileUpload
    (change)="getFile()"
    [attr.accept]="accept_file">

</form>
