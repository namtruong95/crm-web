
<div class="timeline-badge {{ event.statusOfProcessColor }}"><i [ngClass]="event.statusOfProcessIcon"></i></div>
<div class="timeline-panel">
  <div class="timeline-heading">
    <h4 class="timeline-title">{{ event.statusOfProcessName }}</h4>
    <p><small class="text-muted"><i class="fa fa-time"></i> {{ event.dateDisplay }}</small></p>
  </div>
  <div class="timeline-body">
    <p class="text--break">{{ event.note }}</p>
    <p class="font-weight-bold font-italic">by {{ event.staff_full_name }}</p>
  </div>
</div>
