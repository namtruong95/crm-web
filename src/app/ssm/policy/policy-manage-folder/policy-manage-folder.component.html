<div class="my-4">
  <button type="button" class="btn btn-primary"
    (click)="createFolder()">
    Create
    <i *ngIf="isLoading" class="fa fa-refresh fa-spin"></i>
  </button>
</div>

<div>
  <table class="table table-hover folder-table">
    <thead>
      <tr>
        <th scope="col">Folder Name</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let folder of folders">
        <td class="text-ellipsis folder-name" (click)="showFolder(folder)">
          <i class="far fa-folder-open fa-2x mr-2"></i>
          {{ folder.name }}
        </td>
        <td>
          <button type="button" class="mr-1 btn btn-info" (click)="editFolder(folder)"><i class="fa fa-edit"></i></button>
          <button type="button" class="mr-1 btn btn-danger" (click)="removeFolder(folder)"><i class="fa fa-trash"></i></button>
        </td>
      </tr>
      <tr [ngClass]="{ 'hidden': folders.length > 0 }">
          <td colspan="2" class="text-center">
            Data not found
          </td>
        </tr>
    </tbody>
  </table>
</div>
