<form novalidate>
  <div class="row mb-4 customer-form-content">
    <div class="col-md-12">
      <div class="form-group">
        <label for="siteCode">Site Code</label>
        <input type="text" id="siteCode"
          autocomplete="new-siteCode"
          class="form-control"
          name="siteCode"
          placeholder="please enter site code"
          [(ngModel)]="filterTerm.siteCode">
      </div>
    </div>

    <div class="col-md-12">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address"
          autocomplete="new-address"
          class="form-control"
          name="address"
          #Address
          placeholder="please enter address"
          [(ngModel)]="filterTerm.address">
      </div>
    </div>

    <div class="col-md-12">
      <div class="form-group">
        <label for="latitude">Latitude</label>
        <input type="number" id="latitude"
          autocomplete="new-latitude"
          class="form-control"
          name="latitude"
          placeholder="please enter latitude"
          [(ngModel)]="filterTerm.latitude">
      </div>
    </div>

    <div class="col-md-12">
      <div class="form-group">
        <label for="longitude">Longitude</label>
        <input type="number" id="longitude"
          autocomplete="new-longitude"
          class="form-control"
          name="longitude"
          placeholder="please enter longitude"
          [(ngModel)]="filterTerm.longitude">
      </div>
    </div>

    <div class="col-md-12" *ngIf="roleAccess">
      <div class="form-group">
        <label for="Region">Region</label>
        <ng-select
          [items]="branches"
          class="text-left"
          [closeOnSelect]="true"
          [clearable]="true"
          [loading]="isLoadingBranch"
          placeholder="please select region"
          [searchable]="false"
          name="branches"
          [(ngModel)]="filterTerm.branchId"
          #Region="ngModel"
          bindLabel="name"
          bindValue="id">
        </ng-select>
      </div>
    </div>

    <div class="col-12">
      <div class="form-group">
        <button type="button" class="btn btn-primary"
          (click)="filterBts()">
          <i class="fa fa-search mr-2"></i>
          Filter
        </button>
      </div>
    </div>
  </div>

  <div class="row mb-4" *ngIf="role.is_admin">
    <div class="col-12">
      <button type="button" class="btn btn-primary mr-2"
        (click)="exportBts()">
        <i class="fa fa-download mr-2"></i>
        Export
      </button>

      <button type="button" class="btn btn-primary mr-2"
        (click)="FileUpload.click()"
        [disabled]="isLoading">
        <i class="fa fa-upload mr-2"></i>
        Import
        <i *ngIf="isLoading" class="fa fa-refresh fa-spin"></i>
      </button>

      <button type="button" class="btn btn-primary mr-2"
        (click)="downloadTemplate()">
        <i class="fa fa-download mr-2"></i>
        Template
      </button>

      <input
        type="file"
        hidden
        name="file"
        #FileUpload
        (change)="getFile()"
        [attr.accept]="accept_file">
    </div>
  </div>
</form>
